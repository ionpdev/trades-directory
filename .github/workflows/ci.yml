name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ§ª Run Unit Tests (Vitest)
        run: npm run test -- --run

      - name: ğŸ§ª Run E2E Tests (Cypress)
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: "http://localhost:3000"
          wait-on-timeout: 60

      - name: ğŸ›  Build
        run: npm run build
